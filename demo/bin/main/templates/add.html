<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.min.js"></script>
    <title>My 쇼핑몰</title>
    <script src="/js/add.js"></script>
    <script src="/js/loginandsignup.js"></script>
    <link rel="stylesheet" href="/css/add.css"/>
</head>
<body>
    <div class="navbar">
        <a href="/" style="font-size: x-large;">
          게임 쇼핑몰
        </a>
        <ul>
          <li><a href="/">게임 목록</a></li>
          <li><a href="add" style="color: blue;">게임 등록</a></li>
          <li><a href="/logout" class="nav_menus" >LOGOUT</a></li>
        <li>
          <a href="/useraccount" class="nav_menus">회원관리</a>
        </li>
        <li>
            <a href="" class="nav_menus" onclick="modifyuser()">정보 수정</a>
        </li>
        </ul>
      </div>
      <p class="head_str">게임 등록하기</p>
        <table>
        <tr>
            <td class="table_coll">게임 이름</td>
            <td class="table_input">
                <input type="text" class="text_input" name="gameName">
            </td>
        </tr>
        <tr>
            <td class="table_coll">게임 가격</td>
            <td class="table_input">
                <input type="text" class="text_input" name="price">
            </td>
        </tr>
        <tr>
            <td class="table_coll">가격 할인가</td>
            <td class="table_input">
                <input type="text" class="text_input" name="discount" value="0%">
            </td>
        </tr>
        <tr>
            <td class="table_coll">썸네일</td>
            <td class="table_input">
                <input type="text" class="text_input" name="sumnail">
            </td>
        </tr>
        <tr>
            <td class="table_coll">카테고리</td>
            <td class="table_input">
                <input type="text" class="text_input" name="category">
            </td>
        </tr>
        <tr>
            <td class="table_coll">이미지 링크</td>
            <td class="table_input">
                <input type="text" class="text_input" name="imagelink">
            </td>
        </tr>
        <tr>
            <td class="table_coll">상품 재고 설정</td>
            <td class="table_input">
                <input type="text" class="text_input" name="productcount" value="0">
            </td>
        </tr>
        </table>
        <button type="button" class="btn btn-success" id="input_btn">등록</button>
        <button type="button" class="btn btn-info" id="return_btn">돌아가기</button>
</body>
</html>
