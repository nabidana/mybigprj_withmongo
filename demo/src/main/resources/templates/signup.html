<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>회원 가입</title>
    <script src="/js/signup.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <h2>회원가입</h2>
        <form method="post" action="" id="login-form">
            ID : <input type="text" id="userId" name="userId" placeholder="Id 3글자 이상">
            패스워드 : <input type="password" id="userPassword" name="userPassword" placeholder="Password 6글자 이상">
            <button type="button" onclick="wantsignup()">회원가입</button>
            <button type="button" onclick="closed()">돌아가기</button>
        </form>
    </div>
</body>
