<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>게임 정보</title>
    <link rel="stylesheet" href="/css/gameinfo.css">
    <script src="/js/gameinfo.js"></script>
    <script src="/js/loginandsignup.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/" style="font-size: x-large;">
          게임 쇼핑몰
        </a>
        <ul>
          <li><a href="/" style="color: blue;">게임 목록</a></li>
          <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/add">게임 등록</a>
          </li>
          <th:block sec:authorize="isAnonymous()">
            <li><a href="/buy">게임 구매</a></li>
            <li><a href="" class="nav_menus" onclick="login()">LOGIN</a></li>
            <li><a class="nav_menus" href="" onclick="signup()">회원가입</a></li>
          </th:block>
          <th:block sec:authorize="isAuthenticated()">
            <li sec:authorize="hasRole('ROLE_USER')">
              <a href="/buy">게임 구매</a>
            </li>
            <li><a href="/logout" class="nav_menus" >LOGOUT</a></li>
            <li sec:authorize="hasRole('ROLE_USER')">
              <a href="/myitem" class="nav_menus">내 게임 확인</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')">
              <a href="/useraccount" class="nav_menus">회원관리</a>
            </li>
          </th:block>
        </ul>
    </div>
    <div class="hero_div_header">
        
    </div>
    <main>
      <table class="game_contents">
      </table>
    </main>
    <footer>
      <div class="footer">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <button type="button" class="buy_btn" onclick="modify()">수정하기</button>
        </th:block>
        <th:block sec:authorize="!hasRole('ROLE_ADMIN')">
          <button type="button" class="buy_btn" onclick="addCart()">장바구니 담기</button>
          <button type="button" class="buy_btn" onclick="addAndBuyit()">바로 구매하기</button>
        </th:block>
        <button type="button" class="btn_back" onclick="location.href='/'">뒤로가기</button>
      </div>
    </footer>
    <div style="display: none;">
      <span class="userRealyName" sec:authentication="name" />
    </div>
</body>
